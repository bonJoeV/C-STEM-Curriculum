name: Update README

on:
  push:
    branches:
      - main
    paths:
      - LessonPlans/Grades1-3/**

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install pyyaml

    - name: Run script to update README.md
      run: python /home/runner/work/C-STEM-Curriculum/update_readme.py
